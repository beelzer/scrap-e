name: CI/CD Pipeline

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
  pull_request:
    branches: [master, main]
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled'
        required: false
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.13'
  POETRY_VERSION: '1.8.3'
  UV_VERSION: '0.5.0'
  NODE_VERSION: '20'
  FORCE_COLOR: '1'
  PIP_DISABLE_PIP_VERSION_CHECK: '1'
  PYTHONUNBUFFERED: '1'

jobs:
  actionlint:
    name: ðŸ” Validate Workflows
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ðŸ” Run actionlint
        uses: reviewdog/action-actionlint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          filter_mode: nofilter
          fail_on_error: true

  lint:
    name: ðŸŽ¨ Linting & Formatting
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [actionlint]
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}

      - name: ðŸ”§ Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: ðŸŽ¨ Run Ruff linter (includes import sorting)
        run: |
          ruff check src/ tests/ --output-format=github

      - name: ðŸŽ¨ Run Ruff formatter
        run: |
          ruff format src/ tests/ --check

      - name: ðŸ“Š Generate lint report
        if: always()
        run: |
          ruff check src/ tests/ --output-format=json > lint-report.json || true
          echo "## Lint Report Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "âœ… Linting completed" >> "$GITHUB_STEP_SUMMARY"

  type-check:
    name: ðŸ” Type Checking
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}

      - name: ðŸ”§ Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: ðŸ” Run MyPy
        run: |
          mypy src/scrap_e --html-report mypy-report --junit-xml mypy.xml
          echo "## Type Check Report" >> "$GITHUB_STEP_SUMMARY"
          echo "âœ… Type checking completed" >> "$GITHUB_STEP_SUMMARY"

      - name: ðŸ“¤ Upload MyPy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mypy-report
          path: mypy-report/

  test:
    name: ðŸ§ª Tests - Python ${{ matrix.python-version }} on ${{ matrix.os }}
    needs: [lint, type-check]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.13']
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}

      - name: ðŸ”§ Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: ðŸŽ­ Install Playwright browsers
        run: playwright install chromium firefox webkit

      - name: ðŸ§ª Run tests with coverage
        run: pytest tests/ --cov=scrap_e --cov-report=xml --cov-report=html --cov-report=term-missing --junit-xml=pytest-results.xml -v

      - name: ðŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests-${{ matrix.os }}-py${{ matrix.python-version }}
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}

      - name: ðŸ“¤ Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/

  integration-test:
    name: ðŸ”— Integration Tests
    needs: [test]
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: testuser
          MONGO_INITDB_ROOT_PASSWORD: testpass
        ports:
          - 27017:27017

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}

      - name: ðŸ”§ Install dependencies
        run: |
          uv pip install --system -e ".[dev]"

      - name: ðŸŽ­ Install Playwright browsers
        run: playwright install chromium

      - name: ðŸ”— Run integration tests
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          MONGODB_URL: mongodb://testuser:testpass@localhost:27017
          REDIS_URL: redis://localhost:6379
        run: |
          pytest tests/ -m integration -v --tb=short || echo "No integration tests found (exit code $?)"

  performance-test:
    name: âš¡ Performance Tests
    needs: [test]
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 20
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}

      - name: ðŸ”§ Install dependencies
        run: |
          uv pip install --system -e ".[dev]"
          uv pip install --system pytest-benchmark locust

      - name: âš¡ Run performance tests
        run: |
          pytest tests/ -m performance --benchmark-only --benchmark-json=benchmark.json || {
            echo "No performance tests found (exit code $?)"
            echo '{"benchmarks": []}' > benchmark.json
          }

      - name: ðŸ“Š Store benchmark result
        if: success() && hashFiles('benchmark.json') != ''
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'pytest'
          output-file-path: benchmark.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          comment-on-alert: true
          alert-threshold: '150%'

  security-scan:
    name: ðŸ”’ Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}

      - name: ðŸ”§ Install security tools
        run: |
          uv pip install --system bandit[toml] safety pip-audit semgrep

      - name: ðŸ” Run Bandit security linter
        run: |
          bandit -r src/ -f json -o bandit-report.json
          bandit -r src/

      - name: ðŸ›¡ï¸ Run Safety check
        run: |
          uv pip freeze > requirements.txt
          safety check --file requirements.txt --json --output safety-report.json || true
          safety check --file requirements.txt || true

      - name: ðŸ” Run pip-audit
        run: |
          pip-audit --desc --format json --output pip-audit-report.json || true
          pip-audit --desc || true

      - name: ðŸ” Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: auto

      - name: ðŸ“¤ Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
            pip-audit-report.json

  build:
    name: ðŸ“¦ Build & Package
    needs: [test]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}

      - name: ðŸ”§ Install build tools
        run: |
          uv pip install --system build twine

      - name: ðŸ“¦ Build distribution
        run: |
          python -m build
          ls -la dist/

      - name: âœ… Check distribution
        run: |
          twine check dist/*

      - name: ðŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/

  docker:
    name: ðŸ³ Docker Build
    needs: [test]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: ðŸ” Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: ðŸš€ Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build, docker, security-scan, integration-test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ðŸ“¥ Download artifacts
        uses: actions/download-artifact@v5
        with:
          name: dist-packages
          path: dist/

      - name: ðŸ“ Generate changelog
        id: changelog
        run: |
          echo "# Release Notes" > RELEASE_NOTES.md
          git log --pretty=format:"- %s" "$(git describe --tags --abbrev=0 HEAD^)"..HEAD >> RELEASE_NOTES.md

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          files: dist/*
          generate_release_notes: true

      - name: ðŸ“¦ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  notify:
    name: ðŸ“¢ Notifications
    if: always()
    needs: [lint, type-check, test, integration-test, security-scan, build, docker]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“Š Generate summary
        run: |
          {
            echo "## ðŸ“Š Workflow Summary"
            echo ""
            echo "| Job | Status |"
            echo "|-----|--------|"
            echo "| Lint | ${{ needs.lint.result }} |"
            echo "| Type Check | ${{ needs.type-check.result }} |"
            echo "| Tests | ${{ needs.test.result }} |"
            echo "| Integration Tests | ${{ needs.integration-test.result }} |"
            echo "| Security Scan | ${{ needs.security-scan.result }} |"
            echo "| Build | ${{ needs.build.result }} |"
            echo "| Docker | ${{ needs.docker.result }} |"
          } >> "$GITHUB_STEP_SUMMARY"
