        with:
          path: artifacts/

      - name: ğŸ“Š Generate PR comment
        uses: actions/github-script@v7
        env:
          PR_HEAD_REF: ${{ github.event.pull_request.head.ref }}
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Gather test results
            let coverageData = 'N/A';
            let testsPassed = 'âœ…';
            let securityStatus = 'âœ…';
            let performanceStatus = 'âœ…';

            // Check job results
            const jobResults = {
              lint: '${{ needs.lint-and-format.result }}',
              typeCheck: '${{ needs.type-checking.result }}',
              tests: '${{ needs.test-matrix.result }}',
              security: '${{ needs.security-scan.result }}',
              performance: '${{ needs.performance-benchmarks.result }}'
            };

            // Build status table
            let statusTable = '| Check | Status |\n|-------|--------|\n';
            statusTable += `| ğŸ¨ Code Quality | ${jobResults.lint === 'success' ? 'âœ… Passed' : 'âŒ Failed'} |\n`;
            statusTable += `| ğŸ” Type Checking | ${jobResults.typeCheck === 'success' ? 'âœ… Passed' : 'âŒ Failed'} |\n`;
            statusTable += `| ğŸ§ª Tests | ${jobResults.tests === 'success' ? 'âœ… Passed' : 'âŒ Failed'} |\n`;
            statusTable += `| ğŸ”’ Security | ${jobResults.security === 'success' ? 'âœ… Passed' : 'âš ï¸ Issues Found'} |\n`;
            statusTable += `| âš¡ Performance | ${jobResults.performance === 'success' ? 'âœ… Passed' : 'âš ï¸ Check Results'} |\n`;

            const comment = `## ğŸ¤– CI Pipeline Results

            ${statusTable}

            ### ğŸ“Š Details

            - **Branch:** \`${process.env.PR_HEAD_REF}\`
            - **Commit:** \`${context.payload.pull_request.head.sha.substring(0, 7)}\`
            - **Triggered by:** @${{ github.actor }}

            <details>
            <summary>ğŸ“ˆ Coverage Report</summary>

            Coverage data will be available after all tests complete.
            Check the [Codecov report](https://codecov.io/gh/${{ github.repository }}/pull/${{ github.event.pull_request.number }}) for detailed coverage information.

            </details>

            <details>
            <summary>âš¡ Performance Benchmarks</summary>

            Performance benchmark results are available in the workflow artifacts.

            </details>

            ---
            *Last updated: ${new Date().toISOString()}*
            `;

            // Find and update or create comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('CI Pipeline Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

