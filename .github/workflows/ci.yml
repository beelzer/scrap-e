name: CI Enhanced

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Enable debug logging'
        required: false
        default: false

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  # Default Python version for non-matrix jobs
  DEFAULT_PYTHON: '3.13'
  UV_CACHE_DIR: ~/.cache/uv
  PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
  # Disable colored output for tests to ensure consistency
  NO_COLOR: 1
  # Test timeout in minutes
  TEST_TIMEOUT: 20
  # Coverage thresholds
  MIN_COVERAGE: 80
  MIN_COVERAGE_NEW_FILES: 90
  # Docker registry
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Quick smoke tests that run first
  smoke-tests:
    name: ðŸš€ Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ðŸ Setup Python ${{ env.DEFAULT_PYTHON }}
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}

      - name: ðŸ’¨ Run smoke tests
        run: |
          echo "::group::Quick Smoke Tests"
          uv sync
          # Test CLI loads
          uv run python -c "from scrap_e import cli; print('CLI loads: OK')"
          # Test core imports
          uv run python -c "from scrap_e.core import base_scraper, config, models; print('Core imports: OK')"
          # Run fastest tests only
          uv run pytest tests/ -m "not slow and not integration and not benchmark" --maxfail=1 -x -q || true
          echo "::endgroup::"

  # Code quality analysis
  code-quality:
    name: ðŸ“Š Code Quality Analysis
    needs: smoke-tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Full history for analysis

      - name: ðŸ Setup Python ${{ env.DEFAULT_PYTHON }}
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}

      - name: ðŸ“¦ Install analysis tools
        uses: ./.github/actions/install-deps
        with:
          extras: 'dev'
          install-playwright: false

      - name: ðŸ¦… Dead code detection with Vulture
        id: vulture
        run: |
          echo "::group::Dead Code Detection"
          uv run vulture src/ --min-confidence 80 --exclude "*/tests/*,*/__pycache__/*" || true
          echo "::endgroup::"
        continue-on-error: true

      - name: ðŸ“ Complexity analysis
        id: complexity
        run: |
          echo "::group::Cyclomatic Complexity"
          uv run python -m mccabe src/ --min 10 || true
          echo "::endgroup::"
        continue-on-error: true

      - name: ðŸ“Š Code metrics with radon
        run: |
          echo "::group::Code Metrics"
          uv pip install radon
          echo "### Maintainability Index"
          uv run radon mi src/ -s
          echo "### Cyclomatic Complexity"
          uv run radon cc src/ -s -a
          echo "### Raw Metrics"
          uv run radon raw src/ -s
          echo "::endgroup::"
        continue-on-error: true

      - name: ðŸ“Š Generate quality report
        if: always()
        run: |
          {
            echo "## ðŸ“Š Code Quality Analysis"
            echo ""
            echo "| Check | Status |"
            echo "|-------|--------|"
            echo "| Dead Code | ${{ steps.vulture.outcome }} |"
            echo "| Complexity | ${{ steps.complexity.outcome }} |"
            echo ""
            echo "ðŸ’¡ Review the logs for detailed metrics and suggestions."
          } >> "$GITHUB_STEP_SUMMARY"

  # Enhanced lint with more checks
  lint:
    name: ðŸ” Enhanced Lint
    needs: smoke-tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ðŸ Setup Python ${{ env.DEFAULT_PYTHON }}
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}

      - name: ðŸ“¦ Install linting dependencies
        uses: ./.github/actions/install-deps
        with:
          extras: 'dev'
          install-playwright: false

      - name: ðŸŽ¨ Check code formatting with Ruff
        run: |
          echo "::group::Ruff Format Check"
          uv run ruff format --check src/ tests/ || (echo "::error::Code formatting issues found. Run 'ruff format' to fix." && exit 1)
          echo "::endgroup::"

      - name: ðŸš¨ Run Ruff linter
        run: |
          echo "::group::Ruff Linting"
          uv run ruff check src/ tests/ --output-format=github
          echo "::endgroup::"

      - name: ðŸ”Ž Type checking with mypy
        run: |
          echo "::group::MyPy Type Checking"
          uv run mypy src/ --show-error-codes --pretty
          echo "::endgroup::"

      - name: ðŸ“œ License header check
        run: |
          echo "::group::License Headers"
          # Check for license headers in Python files
          for file in $(find src/ -name "*.py"); do
            if ! head -n 5 "$file" | grep -q "Copyright\|License\|MIT" 2>/dev/null; then
              echo "::warning file=$file::Missing license header"
            fi
          done
          echo "::endgroup::"
        continue-on-error: true

  # Enhanced testing with coverage gates
  test:
    name: ðŸ§ª Test - ${{ matrix.os-name }} - Python ${{ matrix.python-version }}
    needs: lint
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.12', '3.13']
        include:
          - os: ubuntu-latest
            os-name: Ubuntu
            os-emoji: ðŸ§
          - os: windows-latest
            os-name: Windows
            os-emoji: ðŸªŸ
          - os: macos-latest
            os-name: macOS
            os-emoji: ðŸŽ

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ðŸ Setup Python ${{ matrix.python-version }}
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ“¦ Install test dependencies
        uses: ./.github/actions/install-deps
        with:
          extras: 'dev'
          install-playwright: true

      - name: ðŸŽ­ Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
          key: playwright-${{ matrix.os }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            playwright-${{ matrix.os }}-

      - name: ðŸŽ­ Setup Playwright browsers
        run: |
          echo "::group::Installing Playwright Browsers"
          uv run playwright install --with-deps chromium firefox
          echo "::endgroup::"
        shell: bash

      - name: ðŸƒ Run performance benchmarks
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
        run: |
          echo "::group::Performance Benchmarks"
          uv run pytest tests/ -m "benchmark" --benchmark-only --benchmark-json=benchmark.json || true
          echo "::endgroup::"
        continue-on-error: true

      - name: ðŸ“Š Run all tests with coverage
        id: full-test
        run: |
          echo "::group::Full Test Suite with Coverage"
          uv run pytest tests/ \
            --tb=short \
            --verbose \
            --color=yes \
            --cov=scrap_e \
            --cov-report=term \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=${{ env.MIN_COVERAGE }} \
            --junitxml=test-results-all.xml \
            -m "not benchmark and not performance"
          echo "::endgroup::"
        shell: bash

      - name: ðŸ“ˆ Parse coverage percentage
        id: coverage
        if: always()
        run: |
          if [ -f coverage.xml ]; then
            coverage_pct=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(f\"{float(root.attrib.get('line-rate', 0)) * 100:.1f}\")" 2>/dev/null || echo "0")
            echo "percentage=$coverage_pct" >> "$GITHUB_OUTPUT"
            echo "Coverage: ${coverage_pct}%"

            # Check coverage threshold
            if (( $(echo "$coverage_pct < ${{ env.MIN_COVERAGE }}" | bc -l) )); then
              echo "::error::Coverage ${coverage_pct}% is below minimum threshold of ${{ env.MIN_COVERAGE }}%"
              exit 1
            fi
          else
            echo "percentage=0" >> "$GITHUB_OUTPUT"
          fi
        shell: bash

      - name: ðŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            test-results-*.xml
            coverage.xml
            htmlcov/
            benchmark.json
          retention-days: 7

      - name: ðŸ“¨ Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: false

  # Dependency vulnerability scanning
  dependency-audit:
    name: ðŸ” Dependency Audit
    needs: smoke-tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ðŸ Setup Python ${{ env.DEFAULT_PYTHON }}
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}

      - name: ðŸ“¦ Install audit tools
        run: |
          uv sync
          uv pip install pip-audit safety

      - name: ðŸ” Run pip-audit
        id: pip-audit
        run: |
          echo "::group::Pip Audit"
          uv run pip-audit --desc --fix --dry-run || true
          echo "::endgroup::"
        continue-on-error: true

      - name: ðŸ›¡ï¸ Run safety check
        id: safety
        run: |
          echo "::group::Safety Check"
          uv run safety check --json --output safety-report.json || true
          uv run safety check || true
          echo "::endgroup::"
        continue-on-error: true

      - name: ðŸ“¤ Upload vulnerability reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-reports
          path: |
            safety-report.json
          retention-days: 30

  # Enhanced security scanning
  security:
    name: ðŸ”’ Enhanced Security Scan
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ðŸ Setup Python ${{ env.DEFAULT_PYTHON }}
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}

      - name: ðŸ“¦ Install security tools
        uses: ./.github/actions/install-deps
        with:
          extras: 'dev'
          install-playwright: false

      - name: ðŸ” Run bandit security scan
        id: bandit
        run: |
          echo "::group::Bandit Security Scan"
          uv run bandit -r src/ -ll -f json -o bandit-report.json || true
          uv run bandit -r src/ -ll -f screen || true
          echo "::endgroup::"
        continue-on-error: true

      - name: ðŸ” Check for hardcoded secrets
        run: |
          echo "::group::Secret Detection"
          # Simple pattern matching for common secrets
          grep -r -E "(api[_-]?key|secret|token|password|pwd|passwd|authorization|bearer|aws[_-]?access|aws[_-]?secret)" src/ --include="*.py" | grep -v -E "(def |class |import |from |#|'''|\"\"\")" || echo "No obvious secrets found"
          echo "::endgroup::"
        continue-on-error: true

      - name: ðŸ“¤ Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
          retention-days: 30

  # Docker build and scan
  docker:
    name: ðŸ³ Docker Build & Scan
    needs: [lint, test]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”§ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ðŸ“ Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ—ï¸ Build Docker image (multi-arch)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          load: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image.tar

      - name: ðŸ” Load image for scanning
        run: |
          docker load --input /tmp/image.tar
          docker image ls -a

      - name: ðŸ›¡ï¸ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: ðŸ“¤ Upload Trivy results to GitHub Security
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ðŸ§ª Test Docker image
        run: |
          echo "::group::Docker Image Test"
          # Load the first tag from metadata
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          docker load --input /tmp/image.tar

          # Test the image runs
          docker run --rm $IMAGE_TAG --version || echo "Version check failed"

          # Test basic functionality
          docker run --rm $IMAGE_TAG doctor || echo "Doctor check failed"
          echo "::endgroup::"

      - name: ðŸ“¦ Push Docker image
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ“Š Generate Docker summary
        if: always()
        run: |
          {
            echo "## ðŸ³ Docker Build Results"
            echo ""
            echo "| Metric | Value |"
            echo "|--------|-------|"
            echo "| Build Status | ${{ steps.build.outcome }} |"
            echo "| Platforms | linux/amd64, linux/arm64 |"
            echo "| Registry | ${{ env.REGISTRY }} |"
            echo "| Image | ${{ env.IMAGE_NAME }} |"
            echo ""
            if [ "${{ steps.build.outcome }}" == "success" ]; then
              echo "âœ… **Docker image built successfully**"
            else
              echo "âŒ **Docker build failed**"
            fi
          } >> "$GITHUB_STEP_SUMMARY"

  # Build and validate the package
  build:
    name: ðŸ“¦ Build Package
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ðŸ Setup Python ${{ env.DEFAULT_PYTHON }}
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}

      - name: ðŸ“¦ Install build dependencies
        run: |
          echo "::group::Installing Build Tools"
          uv sync
          uv pip install build twine
          echo "::endgroup::"

      - name: ðŸ—ï¸ Build distribution packages
        run: |
          echo "::group::Building Package"
          uv run python -m build
          echo "::endgroup::"

      - name: ðŸ” Check package with twine
        run: |
          echo "::group::Package Validation"
          uv run python -m twine check dist/*
          ls -lah dist/
          echo "::endgroup::"

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/
          retention-days: 7

  # Comprehensive CI status with quality gates
  ci-status:
    name: âœ… CI Status & Quality Gates
    needs: [smoke-tests, code-quality, lint, test, security, dependency-audit, docker, build]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ðŸ” Check CI status
        id: status-check
        run: |
          # Check if required jobs passed
          FAILED_JOBS=""

          if [[ "${{ needs.lint.result }}" == "failure" ]]; then
            FAILED_JOBS="${FAILED_JOBS}lint,"
          fi

          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            FAILED_JOBS="${FAILED_JOBS}test,"
          fi

          if [[ "${{ needs.build.result }}" == "failure" ]]; then
            FAILED_JOBS="${FAILED_JOBS}build,"
          fi

          if [[ "${{ needs.docker.result }}" == "failure" ]]; then
            FAILED_JOBS="${FAILED_JOBS}docker,"
          fi

          if [ -n "$FAILED_JOBS" ]; then
            echo "âŒ Failed jobs: ${FAILED_JOBS%,}"
            echo "failed_jobs=${FAILED_JOBS%,}" >> "$GITHUB_OUTPUT"
            exit 1
          else
            echo "âœ… All required CI checks passed!"
            echo "all_passed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: ðŸ“Š Create comprehensive status summary
        if: always()
        run: |
          {
            echo "# ðŸ“‹ CI Run Summary"
            echo ""
            echo "## Overall Status"
            echo ""
            echo "| Job | Status | Required | Description |"
            echo "|-----|--------|----------|-------------|"
            echo "| ðŸš€ Smoke Tests | ${{ needs.smoke-tests.result }} | âœ… Yes | Quick validation |"
            echo "| ðŸ“Š Code Quality | ${{ needs.code-quality.result }} | âš ï¸ No | Complexity & dead code |"
            echo "| ðŸ” Lint | ${{ needs.lint.result }} | âœ… Yes | Code style & types |"
            echo "| ðŸ§ª Test | ${{ needs.test.result }} | âœ… Yes | Unit & integration tests |"
            echo "| ðŸ” Dependency Audit | ${{ needs.dependency-audit.result }} | âš ï¸ No | Vulnerability scanning |"
            echo "| ðŸ”’ Security | ${{ needs.security.result }} | âš ï¸ No | Code security analysis |"
            echo "| ðŸ³ Docker | ${{ needs.docker.result }} | âœ… Yes | Container build & scan |"
            echo "| ðŸ“¦ Build | ${{ needs.build.result }} | âœ… Yes | Package validation |"
            echo ""

            if [[ "${{ steps.status-check.outputs.all_passed }}" == "true" ]]; then
              echo "## âœ… All Required Checks Passed!"
              echo ""
              echo "### Quality Metrics"
              echo "- Minimum coverage threshold: ${{ env.MIN_COVERAGE }}%"
              echo "- Multi-platform Docker support: âœ…"
              echo "- Security scanning: Active"
              echo ""
              echo "The code is ready for merge."
            else
              echo "## âŒ Some Checks Failed"
              echo ""
              echo "Failed jobs: ${{ steps.status-check.outputs.failed_jobs }}"
              echo ""
              echo "Please review the failed jobs above and fix any issues."
            fi

            echo ""
            echo "---"
            echo "*Workflow run:* ${{ github.run_id }}"
            echo "*Triggered by:* ${{ github.actor }}"
            echo "*Branch:* ${{ github.ref_name }}"
          } >> "$GITHUB_STEP_SUMMARY"
