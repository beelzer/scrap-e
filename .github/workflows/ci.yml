name: CI/CD Pipeline

# Advanced CI/CD workflow for the scrap-e universal data scraper project
# Features: Cross-platform testing, security scanning, performance benchmarks, Docker builds, and more

on:
  push:
    branches: [main, master, develop]
    tags:
      - 'v*.*.*'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/PULL_REQUEST_TEMPLATE.md'
  pull_request:
    branches: [main, master, develop]
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Enable tmate debugging session'
        required: false
        default: false
      skip_tests:
        type: boolean
        description: 'Skip test suite execution'
        required: false
        default: false
      force_docker_build:
        type: boolean
        description: 'Force Docker image rebuild'
        required: false
        default: false

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

# Global environment variables
env:
  # Python and tooling versions
  PYTHON_VERSION_DEFAULT: '3.13'
  UV_VERSION: '0.5.0'
  NODE_VERSION: '20'
  POETRY_VERSION: '1.8.3'

  # Performance and output settings
  FORCE_COLOR: '1'
  PIP_DISABLE_PIP_VERSION_CHECK: '1'
  PYTHONUNBUFFERED: '1'
  PYTHONDONTWRITEBYTECODE: '1'

  # Cache keys
  UV_CACHE_DIR: ~/.cache/uv
  PIP_CACHE_DIR: ~/.cache/pip
  PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright

  # Security scanning settings
  BANDIT_SEVERITY_LEVEL: 'medium'
  SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}

  # Coverage thresholds
  COVERAGE_THRESHOLD: '80'
  COVERAGE_BRANCH_THRESHOLD: '75'

  # Performance benchmark settings
  BENCHMARK_ALERT_THRESHOLD: '150%'
  BENCHMARK_COMMENT_THRESHOLD: '110%'

permissions:
  contents: read
  issues: write
  pull-requests: write
  security-events: write
  actions: read
  checks: write
  statuses: write
  packages: write
  id-token: write

jobs:
  # ============================================================================
  # STAGE 1: Validation and Analysis
  # ============================================================================

  workflow-validation:
    name: ğŸ” Validate GitHub Actions Workflows
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ” Validate workflow files with actionlint
        uses: reviewdog/action-actionlint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: ${{ github.event_name == 'pull_request' && 'github-pr-review' || 'github-check' }}
          filter_mode: nofilter
          fail_on_error: true
          actionlint_flags: '-color'

  detect-changes:
    name: ğŸ” Detect Changed Files
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      python-changed: ${{ steps.filter.outputs.python }}
      docker-changed: ${{ steps.filter.outputs.docker }}
      docs-changed: ${{ steps.filter.outputs.docs }}
      workflows-changed: ${{ steps.filter.outputs.workflows }}
      dependencies-changed: ${{ steps.filter.outputs.dependencies }}
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ” Detect file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            python:
              - 'src/**/*.py'
              - 'tests/**/*.py'
              - 'examples/**/*.py'
            docker:
              - 'Dockerfile'
              - 'docker-compose.yml'
              - '.dockerignore'
            docs:
              - 'docs/**'
              - 'mkdocs.yml'
              - 'README.md'
            workflows:
              - '.github/workflows/**'
              - '.github/actions/**'
            dependencies:
              - 'pyproject.toml'
              - 'uv.lock'
              - 'requirements*.txt'

  # ============================================================================
  # STAGE 2: Code Quality and Pre-commit Hooks
  # ============================================================================

  pre-commit:
    name: ğŸ£ Pre-commit Hooks Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [workflow-validation]
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: ğŸ“¦ Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: ğŸ£ Run pre-commit hooks
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files --verbose

  lint-and-format:
    name: ğŸ¨ Code Quality - Linting & Formatting
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [workflow-validation, detect-changes]
    if: needs.detect-changes.outputs.python-changed == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: ğŸ“¦ Install uv package manager
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: ğŸ”§ Install dependencies
        run: |
          uv sync --dev --no-install-project
          uv pip install -e .

      - name: ğŸ” Lint with Ruff (includes import sorting)
        id: ruff
        run: |
          uv run ruff check src/ tests/ examples/ --output-format=github --show-fixes
          echo "ruff_status=$?" >> "$GITHUB_OUTPUT"
        continue-on-error: true

      - name: ğŸ¨ Check code formatting with Ruff
        id: ruff-format
        run: |
          uv run ruff format --check src/ tests/ examples/
          echo "ruff_format_status=$?" >> "$GITHUB_OUTPUT"
        continue-on-error: true

      - name: ğŸ“Š Generate detailed lint report
        if: always()
        run: |
          # Generate JSON report for further analysis
          uv run ruff check src/ tests/ --output-format=json > ruff-report.json || true

          # Create summary for GitHub
          {
            echo "## ğŸ¨ Code Quality Report"
            echo ""
            echo "| Check | Status |"
            echo "|-------|--------|"
            echo "| Ruff Linting | ${{ steps.ruff.outputs.ruff_status == '0' && 'âœ… Passed' || 'âŒ Failed' }} |"
            echo "| Ruff Formatting | ${{ steps.ruff-format.outputs.ruff_format_status == '0' && 'âœ… Passed' || 'âŒ Failed' }} |"
          } >> "$GITHUB_STEP_SUMMARY"

          # Count issues
          if [ -f ruff-report.json ]; then
            ISSUE_COUNT=$(python -c "import json; data=json.load(open('ruff-report.json')); print(len(data))" 2>/dev/null || echo "0")
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "**Total Issues Found:** $ISSUE_COUNT" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: ğŸ“¤ Upload lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: |
            ruff-report.json
          retention-days: 7

      - name: âŒ Fail if quality checks failed
        if: steps.ruff.outputs.ruff_status != '0' || steps.ruff-format.outputs.ruff_format_status != '0'
        run: |
          echo "Code quality checks failed. Please run locally:"
          echo "  uv run ruff check --fix src/ tests/ examples/"
          echo "  uv run ruff format src/ tests/ examples/"
          exit 1

  type-checking:
    name: ğŸ” Static Type Checking
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [workflow-validation, detect-changes]
    if: needs.detect-changes.outputs.python-changed == 'true' || github.event_name == 'workflow_dispatch'
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: ğŸ“¦ Install uv package manager
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: ğŸ”§ Install dependencies with type stubs
        run: |
          uv sync --dev --no-install-project
          uv pip install -e .
          uv pip install types-requests types-pyyaml types-python-dateutil types-setuptools

      - name: ğŸ” Run MyPy type checking
        id: mypy
        run: |
          uv run mypy src/scrap_e \
            --html-report mypy-html-report \
            --xml-report mypy-xml-report \
            --junit-xml mypy-junit.xml \
            --pretty \
            --show-error-codes \
            --show-column-numbers \
            --no-error-summary || echo "mypy_status=$?" >> "$GITHUB_OUTPUT"
        continue-on-error: true

      - name: ğŸ“Š Generate type checking summary
        if: always()
        run: |
          {
            echo "## ğŸ” Type Checking Report"
            echo ""
            if [ "${{ steps.mypy.outputs.mypy_status }}" == "0" ] || [ -z "${{ steps.mypy.outputs.mypy_status }}" ]; then
              echo "âœ… **All type checks passed!**"
            else
              echo "âŒ **Type checking found issues**"
              echo ""
              echo "Please review the MyPy report for details."
            fi
          } >> "$GITHUB_STEP_SUMMARY"

      - name: ğŸ“¤ Upload MyPy reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mypy-reports
          path: |
            mypy-html-report/
            mypy-xml-report/
            mypy-junit.xml
          retention-days: 7

      - name: ğŸ“ Publish MyPy results as PR comment
        if: github.event_name == 'pull_request' && always()
        uses: dorny/test-reporter@v2
        with:
          name: MyPy Type Check Results
          path: mypy-junit.xml
          reporter: java-junit
          fail-on-error: false

  # ============================================================================
  # STAGE 3: Testing Matrix
  # ============================================================================

  test-matrix:
    name: ğŸ§ª Tests - Python ${{ matrix.python-version }} on ${{ matrix.os }}
    needs: [lint-and-format, type-checking, pre-commit]
    if: github.event.inputs.skip_tests != 'true'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12', '3.13']
        exclude:
          # Optimize by excluding some combinations for PRs
          - os: ${{ github.event_name == 'pull_request' && 'macos-latest' || '' }}
            python-version: '3.11'
          - os: ${{ github.event_name == 'pull_request' && 'windows-latest' || '' }}
            python-version: '3.11'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install uv package manager
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: ğŸ­ Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
          key: playwright-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: ğŸ”§ Install project dependencies
        run: |
          uv sync --dev --no-install-project
          uv pip install -e .

      - name: ğŸ­ Install Playwright browsers
        run: |
          uv run playwright install chromium firefox webkit
          uv run playwright install-deps

      - name: ğŸ¥ Run doctor command for diagnostics
        run: |
          uv run scrap-e doctor || echo "Doctor command not available"
        continue-on-error: true

      - name: ğŸ§ª Run unit tests with coverage
        env:
          PYTEST_XDIST_WORKER_COUNT: auto
        run: |
          uv run pytest tests/ \
            -m "not integration and not performance" \
            --cov=scrap_e \
            --cov-report=xml:coverage-${{ matrix.os }}-py${{ matrix.python-version }}.xml \
            --cov-report=html:htmlcov-${{ matrix.os }}-py${{ matrix.python-version }} \
            --cov-report=term-missing:skip-covered \
            --cov-fail-under=${{ env.COVERAGE_THRESHOLD }} \
            --junit-xml=test-results-${{ matrix.os }}-py${{ matrix.python-version }}.xml \
            --verbose \
            --tb=short \
            --maxfail=5 \
            --durations=20

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-${{ matrix.os }}-py${{ matrix.python-version }}.xml
          flags: unittests,${{ matrix.os }},py${{ matrix.python-version }}
          name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: false
          verbose: true

      - name: ğŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            test-results-*.xml
            coverage-*.xml
            htmlcov-*/
          retention-days: 7

      - name: ğŸ“ Publish test results
        if: always()
        uses: dorny/test-reporter@v2
        with:
          name: Test Results - ${{ matrix.os }} Python ${{ matrix.python-version }}
          path: test-results-${{ matrix.os }}-py${{ matrix.python-version }}.xml
          reporter: java-junit
          fail-on-error: false

  integration-tests:
    name: ğŸ”— Integration Tests
    needs: [test-matrix]
    runs-on: ubuntu-latest
    timeout-minutes: 45
    continue-on-error: true
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: testuser
          MONGO_INITDB_ROOT_PASSWORD: testpass
          MONGO_INITDB_DATABASE: testdb
        options: >-
          --health-cmd "echo 'db.runCommand({ping:1}).ok' | mongosh --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
        env:
          discovery.type: single-node
          xpack.security.enabled: false
          ES_JAVA_OPTS: -Xms512m -Xmx512m
        options: >-
          --health-cmd "curl -f http://localhost:9200/_cluster/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 9200:9200

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: ğŸ“¦ Install uv package manager
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: ğŸ”§ Install dependencies
        run: |
          uv sync --dev --no-install-project
          uv pip install -e .

      - name: ğŸ­ Install Playwright browsers
        run: |
          uv run playwright install chromium
          uv run playwright install-deps

      - name: â³ Wait for services to be ready
        run: |
          echo "Waiting for all services to be healthy..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U testuser && \
               curl -f http://localhost:9200/_cluster/health >/dev/null 2>&1 && \
               redis-cli -h localhost -p 6379 ping >/dev/null 2>&1; then
              echo "All services are ready!"
              break
            fi
            echo "Waiting for services... ($i/30)"
            sleep 2
          done

      - name: ğŸ”— Run integration tests
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          MONGODB_URL: mongodb://testuser:testpass@localhost:27017/testdb?authSource=admin
          REDIS_URL: redis://localhost:6379/0
          ELASTICSEARCH_URL: http://localhost:9200
        run: |
          uv run pytest tests/ \
            -m integration \
            --verbose \
            --tb=short \
            --junit-xml=integration-test-results.xml \
            --timeout=120 || echo "Integration tests completed with status $?"

      - name: ğŸ“¤ Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: integration-test-results.xml
          retention-days: 7

  performance-benchmarks:
    name: âš¡ Performance Benchmarks
    needs: [test-matrix]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    continue-on-error: true
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: ğŸ“¦ Install uv package manager
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: ğŸ”§ Install dependencies with benchmark tools
        run: |
          uv sync --dev --no-install-project
          uv pip install -e .
          uv pip install pytest-benchmark pytest-timeout memory-profiler

      - name: ğŸ­ Install Playwright for performance tests
        run: |
          uv run playwright install chromium
          uv run playwright install-deps

      - name: âš¡ Run performance benchmarks
        run: |
          uv run pytest tests/ \
            -m performance \
            --benchmark-only \
            --benchmark-json=benchmark-results.json \
            --benchmark-autosave \
            --benchmark-save-data \
            --benchmark-max-time=2 \
            --benchmark-min-rounds=5 \
            --benchmark-warmup=on \
            --timeout=300 || {
              echo "Performance tests completed with status $?"
              echo '{"benchmarks": []}' > benchmark-results.json
            }

      - name: ğŸ“Š Store benchmark results
        if: github.event_name != 'pull_request'
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'pytest'
          output-file-path: benchmark-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          comment-on-alert: true
          alert-threshold: ${{ env.BENCHMARK_ALERT_THRESHOLD }}
          comment-always: true
          fail-on-alert: false
          summary-always: true

      - name: ğŸ“Š Compare benchmark with base branch
        if: github.event_name == 'pull_request'
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'pytest'
          output-file-path: benchmark-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-on-alert: true
          alert-threshold: ${{ env.BENCHMARK_COMMENT_THRESHOLD }}
          comment-always: false
          fail-on-alert: false
          summary-always: true

      - name: ğŸ“¤ Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            benchmark-results.json
            .benchmarks/
          retention-days: 30

  # ============================================================================
  # STAGE 4: Security Scanning
  # ============================================================================

  security-scan:
    name: ğŸ”’ Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: ğŸ“¦ Install uv package manager
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: ğŸ”§ Install security scanning tools
        run: |
          uv pip install --system \
            bandit[toml] \
            safety \
            pip-audit \
            vulture \
            dlint
          # Note: semgrep is installed via GitHub Action below due to rich version conflict

      - name: ğŸ” Run Bandit security scanner
        id: bandit
        run: |
          bandit -r src/ \
            --severity-level ${{ env.BANDIT_SEVERITY_LEVEL }} \
            --confidence-level medium \
            --format sarif \
            --output bandit-results.sarif \
            --exit-zero

          bandit -r src/ \
            --severity-level ${{ env.BANDIT_SEVERITY_LEVEL }} \
            --confidence-level medium \
            --format json \
            --output bandit-results.json

          # Also run with console output for logs
          bandit -r src/ \
            --severity-level ${{ env.BANDIT_SEVERITY_LEVEL }} \
            --confidence-level medium \
            --format txt || echo "bandit_status=$?" >> "$GITHUB_OUTPUT"
        continue-on-error: true

      - name: ğŸ›¡ï¸ Run Safety vulnerability check
        id: safety
        run: |
          # Generate requirements file from current environment
          uv pip freeze > requirements-frozen.txt

          # Run safety check
          safety check \
            --file requirements-frozen.txt \
            --json \
            --output safety-results.json || echo "safety_status=$?" >> "$GITHUB_OUTPUT"

          # Also output to console
          safety check \
            --file requirements-frozen.txt || true
        continue-on-error: true

      - name: ğŸ” Run pip-audit for dependency vulnerabilities
        id: pip-audit
        run: |
          pip-audit \
            --desc \
            --format json \
            --output pip-audit-results.json || echo "pip_audit_status=$?" >> "$GITHUB_OUTPUT"

          # Also output to console with more details
          pip-audit \
            --desc \
            --format markdown || true
        continue-on-error: true

      - name: ğŸ” Run Semgrep security analysis
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/python
            p/owasp-top-ten
            p/r2c-best-practices
        continue-on-error: true

      - name: ğŸ” Run Vulture for dead code detection
        id: vulture
        run: |
          vulture src/ \
            --min-confidence 80 \
            --exclude "*/tests/*,*/test_*.py" \
            --format json > vulture-results.json || echo "vulture_status=$?" >> "$GITHUB_OUTPUT"

          # Also output to console
          vulture src/ \
            --min-confidence 80 \
            --exclude "*/tests/*,*/test_*.py" || true
        continue-on-error: true

      - name: ğŸ“Š Generate security scan summary
        if: always()
        run: |
          {
            echo "## ğŸ”’ Security Scan Report"
            echo ""
            echo "| Scanner | Status |"
            echo "|---------|--------|"
            echo "| Bandit | ${{ steps.bandit.outputs.bandit_status == '0' && 'âœ… Passed' || 'âš ï¸ Issues Found' }} |"
            echo "| Safety | ${{ steps.safety.outputs.safety_status == '0' && 'âœ… Passed' || 'âš ï¸ Vulnerabilities Found' }} |"
            echo "| pip-audit | ${{ steps.pip-audit.outputs.pip_audit_status == '0' && 'âœ… Passed' || 'âš ï¸ Issues Found' }} |"
            echo "| Vulture | ${{ steps.vulture.outputs.vulture_status == '0' && 'âœ… No Dead Code' || 'âš ï¸ Dead Code Found' }} |"
          } >> "$GITHUB_STEP_SUMMARY"

          # Add vulnerability counts if available
          if [ -f safety-results.json ]; then
            VULN_COUNT=$(python -c "import json; data=json.load(open('safety-results.json')); print(len(data.get('vulnerabilities', [])))" 2>/dev/null || echo "0")
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "**Safety Vulnerabilities Found:** $VULN_COUNT" >> "$GITHUB_STEP_SUMMARY"
          fi

          if [ -f pip-audit-results.json ]; then
            AUDIT_COUNT=$(python -c "import json; data=json.load(open('pip-audit-results.json')); print(len(data.get('vulnerabilities', [])))" 2>/dev/null || echo "0")
            echo "**Pip-audit Issues Found:** $AUDIT_COUNT" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: ğŸ“¤ Upload SARIF results to GitHub
        if: always()
