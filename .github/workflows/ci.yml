name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Enable debug logging'
        required: false
        default: false

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  # Default Python version for non-matrix jobs
  DEFAULT_PYTHON: '3.13'
  UV_CACHE_DIR: ~/.cache/uv
  # Enable colored output
  FORCE_COLOR: 1
  # Test timeout in minutes
  TEST_TIMEOUT: 20

jobs:
  # Quick lint check that runs first
  lint:
    name: ðŸ” Lint Code
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Full history for better git operations

      - name: ðŸ Setup Python ${{ env.DEFAULT_PYTHON }}
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}

      - name: ðŸ“¦ Install linting dependencies
        uses: ./.github/actions/install-deps
        with:
          extras: 'dev'
          install-playwright: false  # Not needed for linting

      - name: ðŸŽ¨ Check code formatting with Ruff
        run: |
          echo "::group::Ruff Format Check"
          uv run ruff format --check src/ tests/ || (echo "::error::Code formatting issues found. Run 'ruff format' to fix." && exit 1)
          echo "::endgroup::"
        shell: bash

      - name: ðŸš¨ Run Ruff linter
        run: |
          echo "::group::Ruff Linting"
          uv run ruff check src/ tests/ --output-format=github
          echo "::endgroup::"
        shell: bash

      - name: ðŸ”Ž Type checking with mypy
        run: |
          echo "::group::MyPy Type Checking"
          uv run mypy src/ --show-error-codes --pretty
          echo "::endgroup::"
        shell: bash

      - name: ðŸ“Š Generate lint summary
        if: always()
        run: |
          {
            echo "## ðŸ” Linting Results"
            echo ""
            echo "| Check | Status |"
            echo "|-------|--------|"
            echo "| Code Format | âœ… Passed |"
            echo "| Ruff Linter | âœ… Passed |"
            echo "| Type Check | âœ… Passed |"
          } >> "$GITHUB_STEP_SUMMARY"

  # Matrix testing across different OS and Python versions
  test:
    name: ðŸ§ª Test - ${{ matrix.os-name }} - Python ${{ matrix.python-version }}
    needs: lint
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12', '3.13']
        include:
          # Add friendly OS names for job display
          - os: ubuntu-latest
            os-name: Ubuntu
            os-emoji: ðŸ§
          - os: windows-latest
            os-name: Windows
            os-emoji: ðŸªŸ
          - os: macos-latest
            os-name: macOS
            os-emoji: ðŸŽ
        # Optional: exclude specific combinations if needed
        # exclude:
        #   - os: macos-latest
        #     python-version: '3.11'

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ðŸ Setup Python ${{ matrix.python-version }}
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ“ Display system information
        run: |
          echo "::group::System Information"
          echo "OS: ${{ matrix.os-name }} (${{ matrix.os }})"
          echo "Python: ${{ matrix.python-version }}"
          echo "Runner: ${{ runner.os }} - ${{ runner.arch }}"
          python --version
          echo "::endgroup::"
        shell: bash

      - name: ðŸ“¦ Install test dependencies
        uses: ./.github/actions/install-deps
        with:
          extras: 'dev'
          install-playwright: true

      - name: ðŸŽ­ Setup Playwright browsers
        run: |
          echo "::group::Installing Playwright Browsers"
          uv run playwright install --with-deps chromium firefox
          echo "::endgroup::"
        shell: bash

      - name: ðŸ”¬ Run unit tests
        run: |
          echo "::group::Unit Tests"
          uv run pytest tests/unit \
            --tb=short \
            --verbose \
            --color=yes \
            --junitxml=test-results-unit.xml \
            -m "not integration and not slow" || true
          echo "::endgroup::"
        shell: bash
        continue-on-error: true

      - name: ðŸŒ Run integration tests
        run: |
          echo "::group::Integration Tests"
          uv run pytest tests/integration \
            --tb=short \
            --verbose \
            --color=yes \
            --junitxml=test-results-integration.xml \
            -m "integration" || true
          echo "::endgroup::"
        shell: bash
        continue-on-error: true

      - name: ðŸ“Š Run all tests with coverage
        id: full-test
        run: |
          echo "::group::Full Test Suite with Coverage"
          uv run pytest \
            --tb=short \
            --verbose \
            --color=yes \
            --cov=src/scrap_e \
            --cov-report=term \
            --cov-report=xml \
            --cov-report=html \
            --junitxml=test-results-all.xml
          echo "::endgroup::"
        shell: bash

      - name: ðŸ“ˆ Parse coverage percentage
        id: coverage
        if: always()
        run: |
          if [ -f coverage.xml ]; then
            coverage_pct=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(f\"{float(root.attrib.get('line-rate', 0)) * 100:.1f}\")" 2>/dev/null || echo "0")
            echo "percentage=$coverage_pct" >> "$GITHUB_OUTPUT"
            echo "Coverage: ${coverage_pct}%"
          else
            echo "percentage=0" >> "$GITHUB_OUTPUT"
          fi
        shell: bash

      - name: ðŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            test-results-*.xml
            coverage.xml
            htmlcov/
          retention-days: 7

      - name: ðŸ“Š Generate test summary
        if: always()
        run: |
          {
            echo "## ${{ matrix.os-emoji }} Test Results - ${{ matrix.os-name }} - Python ${{ matrix.python-version }}"
            echo ""
            echo "| Metric | Value |"
            echo "|--------|-------|"
            echo "| Platform | ${{ matrix.os-name }} |"
            echo "| Python | ${{ matrix.python-version }} |"
            echo "| Test Status | ${{ steps.full-test.outcome }} |"
            echo "| Coverage | ${{ steps.coverage.outputs.percentage }}% |"
            echo ""
            if [ "${{ steps.full-test.outcome }}" == "success" ]; then
              echo "âœ… **All tests passed successfully!**"
            else
              echo "âŒ **Some tests failed. Check the logs for details.**"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
        shell: bash

      - name: ðŸ“¨ Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13' && (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository)
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: false
          verbose: true

  # Security scan (runs in parallel with tests)
  security:
    name: ðŸ”’ Security Scan
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true  # Don't fail the build on security issues initially

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ðŸ Setup Python ${{ env.DEFAULT_PYTHON }}
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}

      - name: ðŸ“¦ Install security tools
        uses: ./.github/actions/install-deps
        with:
          extras: 'dev'
          install-playwright: false

      - name: ðŸ” Run bandit security scan
        id: bandit
        run: |
          echo "::group::Bandit Security Scan"
          uv run bandit -r src/ -f json -o bandit-report.json || true
          uv run bandit -r src/ -f screen || true
          echo "::endgroup::"
        continue-on-error: true

      - name: ðŸ›¡ï¸ Check for dependency vulnerabilities
        id: safety
        run: |
          echo "::group::Safety Dependency Check"
          uv run pip-audit --desc || true
          echo "::endgroup::"
        continue-on-error: true

      - name: ðŸ“¤ Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
          retention-days: 30

      - name: ðŸ“Š Generate security summary
        if: always()
        run: |
          {
            echo "## ðŸ”’ Security Scan Results"
            echo ""
            echo "| Check | Status |"
            echo "|-------|--------|"
            echo "| Bandit (Code) | ${{ steps.bandit.outcome }} |"
            echo "| Safety (Dependencies) | ${{ steps.safety.outcome }} |"
            echo ""
            if [[ "${{ steps.bandit.outcome }}" == "success" && "${{ steps.safety.outcome }}" == "success" ]]; then
              echo "âœ… **No security issues detected**"
            else
              echo "âš ï¸ **Security scan found potential issues. Review the logs for details.**"
            fi
          } >> "$GITHUB_STEP_SUMMARY"

  # Build check - ensures package can be built
  build:
    name: ðŸ“¦ Build Package
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ðŸ Setup Python ${{ env.DEFAULT_PYTHON }}
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}

      - name: ðŸ“¦ Install build dependencies
        run: |
          echo "::group::Installing Build Tools"
          uv pip install --system build twine
          echo "::endgroup::"
        shell: bash

      - name: ðŸ—ï¸ Build distribution packages
        run: |
          echo "::group::Building Package"
          python -m build
          echo "::endgroup::"
        shell: bash

      - name: ðŸ” Check package with twine
        run: |
          echo "::group::Package Validation"
          python -m twine check dist/*
          ls -lah dist/
          echo "::endgroup::"
        shell: bash

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/
          retention-days: 7

      - name: ðŸ“Š Generate build summary
        if: always()
        run: |
          {
            echo "## ðŸ“¦ Build Results"
            echo ""
            echo "| Artifact | Size |"
            echo "|----------|------|"
            for file in dist/*; do
              if [ -f "$file" ]; then
                size=$(du -h "$file" | cut -f1)
                name=$(basename "$file")
                echo "| $name | $size |"
              fi
            done
          } >> "$GITHUB_STEP_SUMMARY"

  # Final status check with comprehensive matrix results
  ci-status:
    name: âœ… CI Status Summary
    needs: [lint, test, security, build]
    if: always()
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ðŸ” Check CI status
        id: status-check
        run: |
          # Check if required jobs passed
          if [[ "${{ needs.lint.result }}" == "failure" ]]; then
            echo "âŒ Linting failed!"
            echo "lint_failed=true" >> "$GITHUB_OUTPUT"
            exit 1
          fi

          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "âŒ Tests failed!"
            echo "test_failed=true" >> "$GITHUB_OUTPUT"
            exit 1
          fi

          if [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "âŒ Build failed!"
            echo "build_failed=true" >> "$GITHUB_OUTPUT"
            exit 1
          fi

          echo "âœ… All required CI checks passed!"
          echo "all_passed=true" >> "$GITHUB_OUTPUT"

      - name: ðŸ“Š Create comprehensive status summary
        if: always()
        run: |
          {
            echo "# ðŸ“‹ CI Run Summary"
            echo ""
            echo "## Overall Status"
            echo ""
            echo "| Job | Status | Required |"
            echo "|-----|--------|----------|"
            echo "| ðŸ” Lint | ${{ needs.lint.result }} | âœ… Yes |"
            echo "| ðŸ§ª Test | ${{ needs.test.result }} | âœ… Yes |"
            echo "| ðŸ“¦ Build | ${{ needs.build.result }} | âœ… Yes |"
            echo "| ðŸ”’ Security | ${{ needs.security.result }} | âš ï¸ No |"
            echo ""

            if [[ "${{ steps.status-check.outputs.all_passed }}" == "true" ]]; then
              echo "## âœ… All Required Checks Passed!"
              echo ""
              echo "The code is ready for merge."
            else
              echo "## âŒ Some Checks Failed"
              echo ""
              echo "Please review the failed jobs above and fix any issues."
            fi

            echo ""
            echo "---"
            echo "*Workflow run:* ${{ github.run_id }}"
            echo "*Triggered by:* ${{ github.actor }}"
            echo "*Branch:* ${{ github.ref_name }}"
          } >> "$GITHUB_STEP_SUMMARY"
