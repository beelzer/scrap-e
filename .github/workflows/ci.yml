  docker-build:
    name: ğŸ³ Docker Build & Scan
    needs: [test-matrix, detect-changes]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: needs.detect-changes.outputs.docker-changed == 'true' || github.event.inputs.force_docker_build == 'true' || github.event_name == 'push'
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ³ Set up QEMU for multi-platform builds
        uses: docker/setup-qemu-action@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
            image=moby/buildkit:latest

      - name: ğŸ” Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: ğŸ” Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            ${{ secrets.DOCKER_USERNAME && format('{0}/scrap-e', secrets.DOCKER_USERNAME) || '' }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=scrap-e
            org.opencontainers.image.description=Universal data scraper
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: ğŸ—ï¸ Build Docker image for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: scrap-e:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PYTHON_VERSION=${{ env.PYTHON_VERSION_DEFAULT }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}

      - name: ğŸ” Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: scrap-e:test
          format: 'sarif'
          output: 'docker-trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: ğŸ“¤ Upload Docker scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: docker-trivy-results.sarif
          category: docker-trivy

      - name: ğŸ§ª Test Docker image
        run: |
          docker run --rm scrap-e:test scrap-e --version || echo "Version command not available"
          docker run --rm scrap-e:test scrap-e doctor || echo "Doctor command not available"

      - name: ğŸ—ï¸ Build and push multi-platform Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PYTHON_VERSION=${{ env.PYTHON_VERSION_DEFAULT }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}

      - name: ğŸ“Š Generate Docker build summary
        if: success()
        run: |
          {
            echo "## ğŸ³ Docker Build Summary"
            echo ""
            echo "### Images:"
            echo '```'
            echo "${{ steps.meta.outputs.tags }}"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

  # ============================================================================
  # STAGE 6: Documentation
  # ============================================================================

  docs-build:
    name: ğŸ“š Documentation Build & Validation
    needs: [lint-and-format, detect-changes]
    if: needs.detect-changes.outputs.docs-changed == 'true' || github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: ğŸ“¦ Install uv package manager
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true

      - name: ğŸ”§ Install documentation dependencies
        run: |
          uv sync --dev --no-install-project
          uv pip install -e .
          uv pip install mkdocs mkdocs-material mkdocstrings[python] mkdocs-git-revision-date-localized-plugin

      - name: ğŸ“š Build documentation
        run: |
          uv run mkdocs build --strict --verbose --site-dir site

      - name: ğŸ” Check for broken links
        run: |
          uv pip install linkchecker
          uv run linkchecker site/ \
            --no-robots \
            --check-extern \
            --ignore-url=^mailto: \
            --ignore-url=^tel: || echo "Link checking completed with warnings"
        continue-on-error: true

      - name: ğŸ“¤ Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: site/
          retention-days: 7

      - name: ğŸ“Š Documentation build summary
        run: |
          {
            echo "## ğŸ“š Documentation Build"
            echo ""
            echo "âœ… Documentation built successfully!"
            echo ""
            echo "### Site Statistics:"
            echo "- Total HTML files: $(find site -name "*.html" | wc -l)"
            echo "- Total size: $(du -sh site | cut -f1)"
          } >> "$GITHUB_STEP_SUMMARY"

  # ============================================================================
  # STAGE 7: Release Preparation
  # ============================================================================

  release-readiness:
    name: ğŸš€ Release Readiness Check
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-package, docker-build, security-scan, integration-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      ready: ${{ steps.check.outputs.ready }}
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ” Check release readiness
        id: check
        run: |
          echo "ready=true" >> "$GITHUB_OUTPUT"

          # Check if all required jobs passed
          if [ "${{ needs.build-package.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ] || \
             [ "${{ needs.security-scan.result }}" != "success" ]; then
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "âŒ Not all required jobs passed" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "âœ… All required jobs passed" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: ğŸ“ Generate changelog
        if: steps.check.outputs.ready == 'true'
        run: |
          # Generate changelog from commits
          {
            echo "# Release Notes for ${GITHUB_REF#refs/tags/}"
            echo ""
          } > RELEASE_NOTES.md

          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            {
              echo "## Changes since $PREV_TAG"
              echo ""
              echo "### Features"
              git log --pretty=format:"- %s (%h)" "$PREV_TAG"..HEAD --grep="^feat" || echo "- No features"
              echo ""
              echo "### Bug Fixes"
              git log --pretty=format:"- %s (%h)" "$PREV_TAG"..HEAD --grep="^fix" || echo "- No bug fixes"
              echo ""
              echo "### Documentation"
              git log --pretty=format:"- %s (%h)" "$PREV_TAG"..HEAD --grep="^docs" || echo "- No documentation changes"
              echo ""
              echo "### Other Changes"
              git log --pretty=format:"- %s (%h)" "$PREV_TAG"..HEAD --grep="^" --invert-grep --grep="^feat" --grep="^fix" --grep="^docs" || echo "- No other changes"
            } >> RELEASE_NOTES.md
          else
            echo "Initial release" >> RELEASE_NOTES.md
          fi

      - name: ğŸ“¤ Upload release notes
        if: steps.check.outputs.ready == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: RELEASE_NOTES.md
          retention-days: 7

  # ============================================================================
  # STAGE 8: Summary and Notifications
  # ============================================================================

  pr-comment:
    name: ğŸ’¬ PR Summary Comment
    if: github.event_name == 'pull_request'
    needs: [lint-and-format, type-checking, test-matrix, security-scan, performance-benchmarks]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
