          category: bandit
        continue-on-error: true

      - name: ğŸ“¤ Upload security scan reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-results.*
            safety-results.json
            pip-audit-results.json
            vulture-results.json
            requirements-frozen.txt
          retention-days: 30

  dependency-scan:
    name: ğŸ” Dependency Vulnerability Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: ğŸ“¤ Upload Trivy SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
          category: trivy

      - name: ğŸ” Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'scrap-e'
          path: '.'
          format: 'ALL'
          args: >
            --enableRetired
            --enableExperimental
        continue-on-error: true

      - name: ğŸ“¤ Upload OWASP Dependency Check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-reports
          path: reports/
          retention-days: 30

  # ============================================================================
  # STAGE 5: Build and Package
  # ============================================================================

  build-package:
    name: ğŸ“¦ Build Python Package
    needs: [test-matrix, security-scan]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: ğŸ“¦ Install uv and build tools
        run: |
          pip install uv build twine wheel setuptools

      - name: ğŸ—ï¸ Build distribution packages
        run: |
          python -m build --sdist --wheel --outdir dist/
          ls -la dist/

      - name: âœ… Check package with twine
        run: |
          twine check --strict dist/*

      - name: ğŸ“Š Display package information
        run: |
          {
            echo "## ğŸ“¦ Package Build Information"
            echo ""
            echo "### Distribution Files:"
            echo '```'
            ls -lh dist/
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

          # Extract and display package metadata
          pip install pkginfo
          {
            echo ""
            echo "### Package Metadata:"
            echo '```'
            python -c "import pkginfo; w = pkginfo.Wheel('dist/'+ [f for f in __import__('os').listdir('dist/') if f.endswith('.whl')][0]); print(f'Name: {w.name}\\nVersion: {w.version}\\nSummary: {w.summary}')"
