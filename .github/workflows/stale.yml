name: Mark Stale Issues and PRs

on:
  schedule:
    - cron: '30 1 * * *'  # Daily at 1:30 AM UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Check for Stale Items
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Timing configuration
          days-before-stale: 60
          days-before-close: 7

          # Issue configuration
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.
            Please leave a comment if this issue is still relevant.

          close-issue-message: |
            This issue was closed because it has been stalled for 7 days with no activity.
            Feel free to reopen if needed.

          stale-issue-label: 'stale'
          exempt-issue-labels: |
            keep-open
            pinned
            security
            bug
            in-progress

          # PR configuration
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.
            Please update the PR or add a comment if you're still working on this.

          close-pr-message: |
            This pull request was closed because it has been stalled for 7 days with no activity.
            Feel free to reopen when ready to continue.

          stale-pr-label: 'stale'
          exempt-pr-labels: |
            keep-open
            pinned
            security
            in-progress
            approved

          # Exempt draft PRs
          exempt-draft-pr: true

          # Different timing for PRs
          days-before-pr-stale: 30
          days-before-pr-close: 14

          # Processing limits
          operations-per-run: 30

          # Remove stale label when updated
          remove-stale-when-updated: true
